name: Auto PR

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, closed]
    # paths:
    #   - "packages/products"

jobs:
  auto_push:
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'pull_request' &&
      github.event.pull_request.merged == false
    env: 
      MY_DATE: '2020-10-07T12:00:00+01:00'
    steps:
      - name: Clone repos
        - run: echo "Clone tdesign-vue"
        - uses: actions/checkout@v3
        - uses: actions/checkout@v3
          with:
            repository: TDesignOteam/tdesign-vue-test
            token: ${{ secrets.PERSONAL_TOKEN }}
            path: tdesign-vue-test
      - name: Push to registry
        - run: |
            cp -rf packages/products/tdesign-vue/* tdesign-vue-test/
            cd tdesign-vue-test/
            git status
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            git checkout -b feat/API-modify-${{ env.MY_DATE }}
            git add .
            git commit -m "feat: modify API"
            git push --set-upstream origin feat/API-modify-${{ env.MY_DATE }}
